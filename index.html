  <title>Urban Patchwork</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <link rel="stylesheet" href="/css/leaflet.css">

<body ng-app="up" ng-controller="MapCtrl">

  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h1>Urban Patchwork</h1>
      </div>
      <div class="col-sm-4 pull-right">
        <ul class="nav nav-pills main-nav">
          <li>
            <a href="/about">About</a>
          </li>
          <li>
            <a href="/projects/add">Add a Project</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="map-controls pull-right">    
      <button class="btn btn-default" ng-click="toggleCategories()">Categories</button>
      <button class="btn btn-default" ng-click="toggleListView()">List View</button>
    </div>

    <div class="map-wrap">
      <div class="categories-list map-overlay-control animated" ng-show="showCategories">
        Categories List
      </div>
      <div id="map"></div>
    </div>
  </div>

  <div class="container">
    <footer>

    </footer>
  </div>
